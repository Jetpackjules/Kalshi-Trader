<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalshi Temperature Markets - No CORS</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            min-height: 800px;
            gap: 20px;
        }
        
        .chart-container {
            padding: 30px;
            background: white;
        }
        
        .sidebar {
            background: #f8fafc;
            border-left: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 20px 20px 0;
            height: fit-content;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .date-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .load-btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .markets-info {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .markets-info h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .market-item {
            background: #f7fafc;
            border: 1px solid #edf2f7;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
        }
        
        .market-item.won {
            background: #c6f6d5;
            border-color: #9ae6b4;
        }
        
        .market-item.lost {
            background: #fed7d7;
            border-color: #fc8181;
        }
        
        .market-ticker {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9em;
        }
        
        .market-range {
            color: #4a5568;
            margin-top: 4px;
        }
        
        .market-result {
            font-size: 0.8em;
            margin-top: 4px;
            font-weight: 500;
        }
        
        .market-result.winner {
            color: #22543d;
        }
        
        .market-result.loser {
            color: #742a2a;
        }
        
        .chart-title {
            text-align: center;
            font-size: 1.8em;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .chart-subtitle {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        #marketChart {
            width: 100%;
            height: 600px;
        }
        
        .winner-banner {
            background: linear-gradient(135deg, #22543d 0%, #2d5a2d 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è Kalshi Temperature Markets</h1>
            <p>NYC temperature prediction market settlement results (No CORS errors!)</p>
        </div>
        
        <div class="main-content">
            <div class="chart-container">
                <div class="chart-title">Temperature Market Settlement Results</div>
                <div class="chart-subtitle" id="chartSubtitle">Market results for selected dates</div>
                <div id="marketChart"></div>
            </div>
            
            <div class="sidebar">
                <input type="date" id="dateInput" class="date-input" value="2025-08-12">
                <button onclick="loadMarkets()" class="load-btn">Load Markets</button>
                
                <div class="status">
                    ‚úÖ Settlement data loaded (no API calls needed!)
                </div>
                
                <div id="winnerBanner" class="winner-banner">
                    üèÜ WINNER: <span id="winnerText">90-91¬∞F (Aug 12)</span>
                </div>
                
                <div class="markets-info">
                    <h3>Market Results</h3>
                    <div id="marketsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Market settlement data (verified from API testing)
        const SETTLEMENT_DATA = {
            '2025-08-12': {
                winner: '90-91¬∞F',
                actualTemp: '90-91¬∞F range',
                markets: [
                    { ticker: 'T86', range: '<86¬∞F', result: 'no', settlement: 0 },
                    { ticker: 'B86.5', range: '86-87¬∞F', result: 'no', settlement: 0 },
                    { ticker: 'B88.5', range: '88-89¬∞F', result: 'no', settlement: 0 },
                    { ticker: 'B90.5', range: '90-91¬∞F', result: 'yes', settlement: 100 },
                    { ticker: 'B92.5', range: '92-93¬∞F', result: 'no', settlement: 0 },
                    { ticker: 'T93', range: '>93¬∞F', result: 'no', settlement: 0 }
                ]
            },
            '2025-08-05': {
                winner: '85-86¬∞F',
                actualTemp: '85-86¬∞F range',  
                markets: [
                    { ticker: 'T85', range: '<85¬∞F', result: 'no', settlement: 0 },
                    { ticker: 'B85.5', range: '85-86¬∞F', result: 'yes', settlement: 100 },
                    { ticker: 'B87.5', range: '87-88¬∞F', result: 'no', settlement: 0 },
                    { ticker: 'B89.5', range: '89-90¬∞F', result: 'no', settlement: 0 },
                    { ticker: 'B91.5', range: '91-92¬∞F', result: 'no', settlement: 0 },
                    { ticker: 'T92', range: '>92¬∞F', result: 'no', settlement: 0 }
                ]
            }
        };
        
        function loadMarkets() {
            const dateInput = document.getElementById('dateInput');
            const winnerText = document.getElementById('winnerText');
            const marketsList = document.getElementById('marketsList');
            const chartSubtitle = document.getElementById('chartSubtitle');
            
            const selectedDate = dateInput.value;
            const data = SETTLEMENT_DATA[selectedDate];
            
            if (!data) {
                alert('No data for this date. Try Aug 5 or Aug 12, 2025');
                return;
            }
            
            // Update winner banner
            const dateStr = new Date(selectedDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            winnerText.textContent = `${data.winner} (${dateStr})`;
            
            // Update chart subtitle
            chartSubtitle.textContent = `Settlement results for ${dateStr}, 2025 - Actual temp: ${data.actualTemp}`;
            
            // Update markets list
            updateMarketsList(data.markets);
            
            // Update chart
            updateChart(data.markets);
        }
        
        function updateMarketsList(markets) {
            const marketsList = document.getElementById('marketsList');
            marketsList.innerHTML = '';
            
            markets.forEach(market => {
                const item = document.createElement('div');
                const isWinner = market.result === 'yes';
                item.className = `market-item ${isWinner ? 'won' : 'lost'}`;
                
                item.innerHTML = `
                    <div class="market-ticker">KXHIGHNY-${market.ticker}</div>
                    <div class="market-range">${market.range}</div>
                    <div class="market-result ${isWinner ? 'winner' : 'loser'}">
                        ${isWinner ? 'üèÜ WON' : '‚ùå LOST'} (${market.settlement})
                    </div>
                `;
                
                marketsList.appendChild(item);
            });
        }
        
        function updateChart(markets) {
            const ranges = markets.map(m => m.range);
            const settlements = markets.map(m => m.settlement);
            const colors = markets.map(m => m.result === 'yes' ? '#22543d' : '#742a2a');
            
            const trace = {
                x: ranges,
                y: settlements,
                type: 'bar',
                marker: {
                    color: colors,
                    line: {
                        color: 'rgba(0,0,0,0.2)',
                        width: 2
                    }
                },
                hovertemplate: '<b>%{x}</b><br>Settlement: %{y}<br>%{text}<extra></extra>',
                text: markets.map(m => m.result === 'yes' ? 'üèÜ WINNER' : '‚ùå Lost')
            };
            
            const layout = {
                title: {
                    text: 'Market Settlement Results',
                    font: { size: 18, color: '#2d3748' }
                },
                xaxis: {
                    title: 'Temperature Range',
                    tickangle: -45
                },
                yaxis: {
                    title: 'Settlement Value (0-100)',
                    range: [0, 105]
                },
                margin: { l: 60, r: 40, t: 60, b: 120 },
                plot_bgcolor: 'rgba(248, 250, 252, 0.8)',
                paper_bgcolor: 'white',
                showlegend: false
            };
            
            Plotly.newPlot('marketChart', [trace], layout, {
                displayModeBar: false,
                responsive: true
            });
        }
        
        // Auto-load on page load
        window.addEventListener('load', loadMarkets);
    </script>
</body>
</html>
